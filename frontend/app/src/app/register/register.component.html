<div class="login-background">
  <div class="container d-flex justify-content-center h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
            <span class="text-white"
                *ngIf="(username.dirty || username.touched) && username.invalid && username.errors.required">
                Username is required
            </span>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="username" placeholder="username" required >
            </div>
            <span class="text-white"
                *ngIf="(email.touched || email.touched) && email.errors?.required">
                Email is required
            </span>
            <span class="text-white"
                *ngIf="email.touched && email.errors?.email">
                Enter a valid email address
            </span>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="email" placeholder="email" required >
            </div>
            <span class="text-white"
                *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
                Password is required
            </span>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="password" required >
            </div>
            <div class="form-group text-center">
              <input type="submit" value="Save" class="btn float-right login_btn" [disabled]="!signupForm.valid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
